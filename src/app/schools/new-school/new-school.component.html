<h2 mat-dialog-title>Add New School</h2>
<mat-dialog-content>
    <form [formGroup]="createForm">

        <div class="row">
            <mat-form-field appearance="standard" class="col">
                <mat-label>Name:</mat-label>
                <input type="text" matInput formControlName="name">
                <mat-error *ngIf="createForm.get('name').hasError('required')">
                    Name is required
                </mat-error>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="standard" class="col">
                <mat-label>Number of students:</mat-label>
                <input pattern="^\d+$" matInput formControlName="studentCount">
                <mat-error *ngIf="createForm.get('studentCount').hasError('pattern')">
                    Input sholud be valid number
                </mat-error>
            </mat-form-field>
        </div>

        <div formGroupName="address">

            <div class="row">
                <mat-form-field appearance="standard" class="col">
                    <mat-label>Street:</mat-label>
                    <input type="text" matInput formControlName="street">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="standard" class="col">
                    <mat-label>Suburb:</mat-label>
                    <input type="text" matInput formControlName="suburb">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="standard" class="col">
                    <mat-label>State:</mat-label>
                    <input type="text" matInput formControlName="state">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="standard" class="col">
                    <mat-label>Post Code:</mat-label>
                    <input type="text" matInput formControlName="postcode">
                </mat-form-field>
            </div>
        </div>

    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary" (click)="createSchool()">Create</button>
    <button type="reset" mat-raised-button color="accent" class="ml-3" (click)="cancel()">Cancel</button>
</mat-dialog-actions>
